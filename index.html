<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Chatty Class</title>
    <style>
        .hidden { display: none; }
    </style>
</head>
<body>
    <div id="main">
        <h1>The Chatty Class</h1>
        <button onclick="showHostRoom()">Host a Room</button>
        <button onclick="showJoinRoom()">Join a Room</button>
    </div>
    <div id="host" class="hidden">
        <h2>Host a Room</h2>
        <button onclick="hostRoom()">Generate Room Code</button>
        <div id="room-code" class="hidden">
            <p>Room Code: <span id="generated-code"></span></p>
            <button onclick="showChat()">Start Chat</button>
        </div>
    </div>
    <div id="join" class="hidden">
        <h2>Join a Room</h2>
        <input type="text" id="join-code" placeholder="Enter Room Code" />
        <button onclick="joinRoom()">Join</button>
    </div>
    <div id="chat" class="hidden">
        <h2>Chat Room</h2>
        <div id="messages" style="border: 1px solid #ccc; height: 200px; overflow-y: scroll; padding: 10px;"></div>
        <input type="text" id="message" placeholder="Type your message" />
        <button onclick="sendMessage()">Send</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
