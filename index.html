<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatroom</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/9.8.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.8.3/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.8.3/firebase-auth.js"></script>
</head>
<body>
    <div id="auth-container">
        <button id="host-btn">Host a Room</button>
        <button id="join-btn">Join a Room</button>
    </div>

    <div id="room-container" style="display: none;">
        <h2 id="room-code"></h2>
        <div id="messages"></div>
        <input type="text" id="message-input" placeholder="Type a message">
        <button id="send-btn">Send</button>
        <button id="leave-btn">Leave Room</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
